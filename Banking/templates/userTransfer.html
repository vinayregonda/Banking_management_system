{% extends 'base2.html' %}

{% block content %}

<style>
    .vertical-line{
        border-left: 2px solid rgb(210, 208, 208);
        height: 170px;
        margin-left: 160px;
    }
    .X2{
        border: 1px solid rgb(174, 171, 171);
    }
    .X1{
        background-color: rgb(241, 239, 237);
    }
</style>



    <div class="col col-md-12 X2" style="margin-top: 50px;">
        <form action="" method="post">
            {% csrf_token %}
            <div class="container">
                <div class="col col-md-12">
                    <h3>Transfer</h3>
                    <hr>
                    <div class="col col-md-12">
                        <div class="row">
                            <div class="col col-md-4">
                                <label for="">Account Number</label>
                                <input type="text" class="form-control" value="{{userTransfer.accountNumber}}" disabled>
                                <br>
                                <h2 style="font-size: x-large;"><b>Current Balance: <span>{{userTransfer.beginingBalance}}</span></b></h2>
                            </div>
                            
                            <div class="col col-md-2">
                                <div class="vertical-line">

                                </div>
                            </div>
                            <div class="col col-md-6">
                                <div class="col col-md-6">
                                    <label for="">Transfer To</label>
                                    <input type="text" name="ACN" class="form-control" required>
                                </div>
                                <hr>
                                <label for="">Name</label>
                                <input type="text" class="form-control" >
                            </div>
                            <br>
                        </div>
                        
                    </div>

                </div>
                <hr>
                <br>
                <div class="col col-md-6">
                    <label for="">Transfer Amount</label>
                    <input type="number" name="transfer" class="form-control">
                </div>
                <br>
            </div>
            <div class="X1">
                <input type="submit" class="btn btn-primary mt-2 m-2" value="Submit">
                <input type="reset" class="btn btn-outline-secondary mt-2 m-2" value="Cancel">
            </div>

        </form>

    </div>


{% endblock content %}
