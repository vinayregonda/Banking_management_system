<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CDN icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        label{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="col col-md-12">
            <div class="container">
                <h1 align="center"><b>User Registeration</b></h1>
                <hr>
                <div class="col col-md-12">
                    <td>
                        <label for="">Username</label>
                        <input type="text" name="username" class="form-control" autocomplete="off" required placeholder="Username">
                    </td>
                    <td>
                        <label for="">Email</label>
                        <input type="email" placeholder="Email_ID" name="email" class="form-control" autocomplete="off" required>
                    </td>
                    <td>
                        <label for="">Password</label>
                        <input type="password" placeholder="Password" name="password" class="form-control" autocomplete="off" required>
                    </td>
                    <td>
                        <label for="">Confirm_Password</label>
                        <input type="password" placeholder="Confirm_Password" name="confirm_password" class="form-control" autocomplete="off" required>
                    </td>
                </div>
                <div class="col offset-md-10 my-5">
                    <td>
                        <input type="submit" class="btn btn-primary" value="Register">
                        <input type="reset" class="btn btn-outline-secondary" value="Cancel">
                    </td>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
