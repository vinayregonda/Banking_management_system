<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CDN icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .A1{
            background-color: rgb(50, 50, 50);
            height: 700px;
            
        }
        .A2{
            background-color: rgb(50,50,50);
            height: 70px;
        }
        .A3{
            background-color: rgb(9, 9, 235);
            height: 70px;
            width: 230px;
        }
        a{
            text-decoration: none;
        }
        a li{
            color: white;
            margin-top: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: large;
        }
        li:hover{
            background-color: blue;
            
        }
    </style>


</head>
<body>
    <div class="row">
        <div class="col col-md-2 A1">
            <div class="col col-md-12 A3">
                <h3 style="color: white;"><i class="bi bi-bank m-3" style="background-color: white; color: black; margin-top: 10px;"></i>OBS</h3>
            </div>  
            <div>
                <ul style="list-style: none;">
                    <a href="{% url 'userHome' id %}"><li><i class="bi bi-speedometer2 m-2"></i>Dashboard</li></a>
                    <a href="{% url 'userTransactions' id %}"><li><i class="bi bi-circle m-2"></i>Transactions</li></a>
                    <a href="{% url 'userDeposit' id %}"><li><i class="bi bi-circle m-2"></i>Deposit</li></a>
                    <a href="{% url 'userWithdraw' id %}"><li><i class="bi bi-circle m-2"></i>Withdraw</li></a>
                    <a href="{% url 'userTransfer' id %}"><li><i class="bi bi-circle m-2"></i>Transfer</li></a>
                </ul>    
            </div>
                           
        </div>
        <div class="col col-md-10 A2">
            <div class="col col-md-12">
                <h4 style="color: white; padding-top: 20px;">
                    <i class="bi bi-list m-5">Online Banking System</i>
                    <!-- <button class="btn text-bg-light rounded-pill dropdown-toggle offset-md-5" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user text-dark"></i> 
                        Administrator Admin
                                <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'userLogin' %}">Logout</a></li>
                        </ul>
                    </button> -->

                    <a href="{% url 'userLogout' %}" style="padding-left: 550px; color: white;">Logout</a>
                    
                   

                </h4>
                
            </div>
           
            {% block content %}

            {% endblock content %}
        </div>
        
    </div>
    
    
    
    <button type="button" class="btn btn-danger">Action</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
</body>
</html>
