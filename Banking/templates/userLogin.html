<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Boostrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .A1{
            background-color: rgb(236, 239, 241);
            margin-top: 100px;
            width: 110%;
            
        }
    </style>
</head>
<body>
    <div class="row" style="background-color: black;">
        <div class="col col-md-12">
            <h1 align="center" class="mt-5" style="color: rgb(241, 234, 234); padding-bottom: 30px; ">Welcome to Online Banking System</h1>
        </div>
    </div>
    <div class="col col-md-4 offset-md-4">
        <form action="{% url 'userLogin' %}" method="post">
            {% csrf_token %}
            <div class="card A1" >
                <h4 align="center" style="background-color: rgb(163, 158, 148); height: 50px; padding-top: 10px;">Login</h4>
                <label for=""><b>Email</b></label>
                <input type="email" class="form-control mt-2" name="EMAIL" autocomplete="off" required>
                <label for=""><b>Password</b></label>
                <input type="password" class="form-control mt-2" name="password" autocomplete="off" required>
                <div class="col col-md-2 offset-md-9">
                    <input type="submit" name="userlogin" value="Login" class="btn btn-primary m-5">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
